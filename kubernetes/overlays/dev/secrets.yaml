---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret

metadata:
    name: library-api-files

spec:
    externalSecretName: api-files

    namespaceSelector:
        matchLabels:
            name: sweetrpg-library

    refreshTime: 1m

    externalSecretSpec:
        refreshInterval: 1h
        secretStoreRef:
            name: akeyless
            kind: ClusterSecretStore
        target:
            name: api-files
            creationPolicy: Owner
            template:
                type: Opaque
                data:
                    newrelic.ini: "{{ .contents | toString }}"
        data:
            - secretKey: contents
              remoteRef:
                  key: NewRelic
