---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret

metadata:
    name: library-api-auth

spec:
    externalSecretName: api-auth

    namespaceSelector:
        matchLabels:
            name: sweetrpg-library

    refreshTime: 1m

    externalSecretSpec:
        refreshInterval: "1h"
        secretStoreRef:
            name: akeyless
            kind: ClusterSecretStore
        target:
            name: api-auth
            creationPolicy: Owner
        dataFrom:
            - extract:
                  key: Auth0

