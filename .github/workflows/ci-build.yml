name: CI - Test and build Docker image

on:
  push:
    branches: [develop]
    paths:
      - "Sources/**"
      - "Tests/**"
      - Package.swift
  pull_request:
    branches: [develop]
    paths:
      - "Sources/**"
      - "Tests/**"
      - Package.swift

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
      - name: Run tests
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: swift test # -v
      - name: "Get previous tag"
        id: previous-tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.0.0 # Optional fallback tag to use when no tag can be found
      - name: "Get next patch version"
        id: semver
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previous-tag.outputs.tag }}
      - name: Get docker image name
        id: set-image-name
        run: |-
          echo "IMAGE_NAME=$(echo ${{ env.GITHUB_REPOSITORY }} | cut -d'/' -f 2)" >> $GITHUB_ENV
      - name: Build the Docker image
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          DOCKER_BUILDKIT: "1"
        run: |-
          docker build \
                 --file Dockerfile \
                 --tag ${{ env.IMAGE_NAME }}:$(date +%s) \
                 --tag ${{ env.IMAGE_NAME }}:latest \
                 --tag ${{ env.IMAGE_NAME }}:${{ steps.semver.outputs.patch }} \
                 --ssh default \
                 .
      # - name: Login to private registry
      #   uses: docker/login-action@v1
      #   with:
      #     registry: registry.sweetrpg.com
      #     username: docker
      #     password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      # -
      #   name: Push Docker image
      #   id: docker_push
      #   uses: docker/build-push-action@v2
      #   with:
      #     push: true
      #     tags: ${name}
      - name: Push image
        uses: julioarruda/pushimagetoregistry@v1
        with:
          acr-tokenname: docker
          acr-token: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          acr-account: registry.sweetrpg.com
          acr-imagename: ${{ env.IMAGE_NAME }}
